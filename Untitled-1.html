<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Cows</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        h1 {
            color: #4b0082;
        }
        .cow-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .cow-image {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cow-description {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Flying Cows</h1>
    <p>Check out these amazing images of flying cows!</p>

    <div class="cow-gallery">
        <!-- Image 1 -->
        <div class="cow-image-container">
            <img src="https://via.placeholder.com/300x200.png?text=Flying+Cow+1" alt="Flying Cow 1" class="cow-image">
            <p class="cow-description">A flying cow in the sky with wings!</p>
        </div>

        <!-- Image 2 -->
        <div class="cow-image-container">
            <img src="https://via.placeholder.com/300x200.png?text=Flying+Cow+2" alt="Flying Cow 2" class="cow-image">
            <p class="cow-description">Another cow soaring high above the clouds!</p>
        </div>

        <!-- Image 3 -->
        <div class="cow-image-container">
            <img src="https://via.placeholder.com/300x200.png?text=Flying+Cow+3" alt="Flying Cow 3" class="cow-image">
            <p class="cow-description">A cow taking flight in a fantastical landscape!</p>
        </div>
    </div>
</body>
</html>
